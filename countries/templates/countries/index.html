{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countries</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'countries/styles.css' %}" rel="stylesheet">
        <script src="{% static 'countries/countries.js' %}"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid" style="flex-wrap: nowrap;">
                <a class="navbar-brand" href="#">Countries</a>
                <div class="navbar-collapse" id="navbarSupportedContent">
                    <ul class="me-auto mb-0 d-flex list-unstyled">
                        <li class="nav-item">
                            <a class="nav-link clicked" aria-current="page" href="#">List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Map</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Body -->
         <div class="main-column">
            <!-- Page's title -->
            <div id="title-container">
                <h4 class="page-title">Countries</h4>
                <div id="search-bar-container">
                    <i class="fas fa-search search-icon"></i>
                    <input id="search-bar-input" type="text">
                    <i id="close-search-btn" class="fas fa-times d-none"></i>
                </div>
            </div>
            <!-- 'No query' warning -->
            <div id="no-query" class="d-none">
                <p>Type at least 3 characters to begin search</p>
            </div>
            <!-- Home page -->
            <div id="home" class="d-block">
                <!-- 'All countries' container -->
                <div id="all-countries-container"></div>
                <!-- 'Search' container -->
                <div id="search-container"></div>
            </div>
        </div>
    </body>
</html>
